<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="content">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="container">
            <div class="board"></div>
            <div class="buttons">
                <button id="black" onclick="changeColor('black')">Black</button>
                <button id="red" onclick="changeColor('red')">Red</button>
                <button id="rainbow" onclick="changeColor('rainbow')">Rainbow</button>
                <button id="white" onclick="changeColor('white')">Erasor</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
            <div class="size">
                <input class="input" type="text" placeholder="Board Size" value="16" onchange="changeSize(this.value)"/>
                <button id="input">Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
